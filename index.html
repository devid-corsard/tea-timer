<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Timer</title>
    <style>
        html {
            background: #121212;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.1);
        }
        .progress {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 1s linear;
            background-image: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.2) 75%, 
                transparent 75%);
            background-size: 40px 40px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }
        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        button:before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: radial-gradient(circle at center, 
                #60c064 10%, 
                #45a049 60%);
            opacity: 0.3;
            border-radius: 25px;
            z-index: -1;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            background-color: #45a049;
        }
        button:active {
            transform: translateY(1px);
        }
        #brew-number {
            border: none;
            background: transparent url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' width='18px' height='18px'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-position: right center;
            background-repeat: no-repeat;
            font-size: inherit;
            font-weight: inherit;
            color: #e0e0e0;
            width: 60px;
            padding: 0 20px 0 0;
            margin: 0;
            display: inline-block;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align: center;
        }
        #brew-number:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
    </style>
    <script>
        let timer;
        let timeLeft;
        let timeSet;
        let initialTime = 30;
        let timeAdded = 15;
        let runCounter = 0;
        
        function initializeTimer() {
            clearInterval(timer);
            timeLeft = timeSet = initialTime + (runCounter * timeAdded);
            updateDisplay();
            document.getElementById('brew-number').selectedIndex = runCounter;
        }

        function startTimer() {
            initializeTimer();
            
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    initializeTimer();
                }
            }, 1000);
            runCounter++;
        }

        function updateDisplay() {
            document.getElementById('time').textContent = timeLeft;
            const progress = (timeLeft / timeSet) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function skip() {
            initializeTimer();
        }

        function handleBrewNumberChange(select) {
            runCounter = parseInt(select.value) - 1;
            initializeTimer();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Tea Timer</h1>
        <h2>Brewing: <select id="brew-number" onchange="handleBrewNumberChange(this)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select></h2>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <h2><span id="time">30</span> seconds</h2>
        <button onclick="startTimer()">Start</button>
        <button onclick="skip()">Skip</button>
    </div>
</body>
</html>
